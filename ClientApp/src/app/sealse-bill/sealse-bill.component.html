
<div>
  <div class="container">
    <div class="row" style="margin-top:50px">

      <table class="table hrz-txt-scroll">
        <thead class="thead-dark active">
          <tr>
            <th scope="col">orderNumper</th>
            <th scope="col">date</th>
            <th scope="col">delvaryId</th>
            <th scope="col">Discount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of selseBill">
            <td class="table-success">{{item.orderNumper}}</td>
            <td class="table-primary">{{item.date}}</td>
            <td class="table-secondary">{{item.delvarys.name}}</td>
            <td class="table-success">{{item.discount}}</td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
